<body>

    <input type="button" value="Solucion" onclick="sistema_de_ecuaciones()" />
</div>
<script>
    function sistema_de_ecuaciones(a,b,c,d,f,e){
    var determinante;
    determinante=a*e-b*d;

    if (determinante!=0){
        x=(c*e-b*f)/determinante;
        y=(a*f-c*d)/determiante;
        alert(`El valor del sistema de ecuaciones es ${x},${y}`);
    }
        else
        alert(`El valor del sistema de ecuaciones no tiene solucion`);
}
</script>
